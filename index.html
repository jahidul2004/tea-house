<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Google font cdn link -->
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <!-- Font awesome cdn -->
        <script
            src="https://kit.fontawesome.com/25d4ab8dca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Tailwind cdn link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: "#da373d",
                        },
                    },
                },
            };
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tea | House</title>
    </head>
    <body>
        <!-- Main content -->
        <main class="max-w-screen-xl mx-auto lg:px-28">
            <!-- Header section -->
            <header class="flex pt-10 mb-20">
                <!-- Text container -->
                <div>
                    <h1 class="text-5xl md:text-7xl font-bold">
                        It's good<br />tea time at The<br />Tea House
                    </h1>
                    <p class="text-gray-500 w-3/4 my-5">
                        Tea and Botanical Solutions Supplier Give Optimum
                        Satisfaction To Your Taste Buds.
                    </p>
                    <button
                        class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold text-xl"
                    >
                        Explore More
                        <i class="fa-solid fa-arrow-right -rotate-45"></i>
                    </button>
                </div>
                <!-- Image container -->
                <div class="relative">
                    <!-- Image -->
                    <div>
                        <img class="w-full" src="images/banner.png" alt="" />
                    </div>
                    <!-- Card -->
                    <div
                        class="flex items-center bg-white shadow-lg px-2 py-2 lg:px-10 lg:py-4 rounded-lg absolute top-20 md:top-80 left-32 lg:left-28"
                    >
                        <!-- Icon -->
                        <div>
                            <i
                                class="fa-solid fa-star text-2xl text-amber-500"
                            ></i>
                        </div>
                        <!-- Text -->
                        <div class="ml-2">
                            <h2 class="lg:text-2xl font-bold">5.00</h2>
                            <p class="text-gray-500">Trust pilot Rating</p>
                        </div>
                    </div>
                </div>
            </header>
        </main>
    </body>
</html>
